<!doctype html>
<html>

<head>

  <title>David Luque</title>

  <meta name="viewport" 
  content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="../components/platform/platform.js">
  </script>

  <!--Para importar la fuente Roboto-->
  <link rel="import" href="../components/font-roboto/roboto.html">

  <!--Esto es para importar el core de Polymer-->
  <link rel="import" href="../components/core-header-panel/core-header-panel.html">

  <!--Esto es para importar core-toolbar de Polymer-->
  <link rel="import" href="../components/core-toolbar/core-toolbar.html">

  <!--Esto para importar los paper-tabs-->
  <link rel="import" href="../components/paper-tabs/paper-tabs.html">

  <link rel="stylesheet" href="./css/style.css">

</head>

<body unresolved>

  <core-header-panel>

    <core-toolbar>
      <paper-tabs id="tabs" selected="all" self-end>
        <paper-tab name="personal">Sobre mi</paper-tab>
        <paper-tab name="curriculum">Curriculum</paper-tab>
        <paper-tab name="social">Mis redes</paper-tab>
      </paper-tabs>
    </core-toolbar>

  <!-- main page content will go here --> 

  </core-header-panel>

  <main><!--main representa el contenido principal de una web. No puede descender de <article><aside><footer><header> o <nav>-->
    <section><!--sirve para agrupar documentos-->

        <div id = "principal">
          <p>Caca</p>
        </div>

    </section>
  </main>

  <!--Este script maneja los evetos de cambio de tabs-->

  <script>
    var tabs = document.querySelector('paper-tabs');

    tabs.addEventListener('core-select', function() {
      console.log("Selected: " + tabs.selected);
    });
  </script>

</body>

</html>
